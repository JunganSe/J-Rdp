name: CI - Unit Tests
on:
  pull_request:
    branches: [ dev ]
  push:
    branches: [ dev ]
permissions:
  contents: read
  actions: read
  checks: write
  pull-requests: write
jobs:
  test:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
        
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build solution
      run: dotnet build --configuration Release --no-restore
      
    - name: Run unit tests
      run: dotnet test --max-parallel 1 --configuration Release --verbosity normal --collect:"XPlat Code Coverage" --logger trx --results-directory TestResults
    
    - name: Debug - List test result files
      run: |
        echo "Contents of TestResults directory:"
        dir TestResults
        echo "Looking for .trx files specifically:"
        dir TestResults\*.trx
      if: always()
    
    - name: Publish test results
      uses: EnricoMi/publish-unit-test-result-action/composite@v2
      if: always()
      with:
        files: 'TestResults/*.trx'
        check_name: 'Unit Test Results'
